- name: Setup Docker and run Nginx container
  hosts: tag_Name_app_server
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Update package cache on RedHat/Amazon Linux
      dnf:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Install Docker on RedHat/Amazon Linux
      dnf:
        name: docker
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install python3-pip on RedHat/Amazon Linux
      dnf:
        name: python3-pip
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install Docker Python SDK using pip3
      pip:
        name: docker
        executable: pip3
      when: ansible_os_family == "RedHat"

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull latest nginx image
      docker_image:
        name: nginx
        source: pull

    - name: Run nginx container
      docker_container:
        name: nginx
        image: nginx:latest
        state: started
        restart_policy: always
        ports:
          - "80:80"
