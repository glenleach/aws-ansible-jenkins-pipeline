- name: Install Docker
  hosts: tag_Name_app-server
  become: yes
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

- name: Install Docker Compose
  hosts: tag_Name_app-server
  become: yes
  tasks:
    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present
